<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>info</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email">
             
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" aria-describedby="emailHelp" placeholder="Enter email">
               
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
               
              </div>
           
            <button type="button" id="sendNotification"class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- Optional JavaScript
     jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js" ></script>
   <script type='text/javascript'>
      var socket = io("http://localhost:3000");
        $("#sendNotification").click(function() {
        
        var name = $("#name").val();
        var profession= $("#profession").val();
        var email = $("email").val();

        socket.emit("sendNotification",{
            'name' : name,
            'profession' : profession,
            'email' : email
        })
        
         });
    </script> 
    
  </body>
</html>
